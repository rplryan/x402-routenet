services:
  - type: web
    name: x402-routenet
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: starter
    envVars:
      - key: DISCOVERY_API_URL
        value: https://x402-discovery-api.onrender.com
      - key: ROUTENET_WALLET
        value: 0xDBBe14C418466Bf5BF0ED7638B4E6849B852aFfA
